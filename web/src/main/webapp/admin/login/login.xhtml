<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <link rel="stylesheet" href="../../css/style.css"/>
    <title>Login</title>
</h:head>
<h:body>
    <form class="form-signin" method="post" action="j_security_check">
        <div class="container">
            <h2 class="form-signin-heading">Please sign in</h2>
            <h:outputLabel value="Username: "/>
            <input name="j_username" type="text" class="form-control" id="username"/>

            <h:outputLabel value="Password: "/>
            <input name="j_password" type="password" class="form-control" id="inputPassword"/>

            <input class="btn btn-lg btn-primary btn-block" value="Login" type="submit"/>

        </div>
    </form>
</h:body>
</html>
